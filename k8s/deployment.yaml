# Deployment Kubernetes pour l'API Toxic Detection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toxic-detection-api-v2
  labels:
    app: toxic-detection-api-v2
    version: v2
spec:
  replicas: 2 # Réduire à 2 instances pour éviter les conflits
  selector:
    matchLabels:
      app: toxic-detection-api-v2
  template:
    metadata:
      labels:
        app: toxic-detection-api-v2
        version: v2
    spec:
      containers:
        - name: api-v2
          image: gcr.io/${PROJECT_ID}/toxic-detection-api:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: PROJECT_ID
              value: "${PROJECT_ID}"
            - name: MLFLOW_TRACKING_URI
              value: "gs://mlops-models-${PROJECT_ID}/mlflow"
            - name: FLASK_ENV
              value: "production"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      restartPolicy: Always
---
# Service pour exposer l'API
apiVersion: v1
kind: Service
metadata:
  name: toxic-detection-service-v2
  labels:
    app: toxic-detection-api-v2
spec:
  selector:
    app: toxic-detection-api-v2
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  type: LoadBalancer
