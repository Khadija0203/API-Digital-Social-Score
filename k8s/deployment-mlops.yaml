apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-toxic-detection-api
  labels:
    app: mlops-toxic-detection-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlops-toxic-detection-api
  template:
    metadata:
      labels:
        app: mlops-toxic-detection-api
    spec:
      serviceAccountName: mlops-api-sa
      containers:
        - name: toxic-detection-api
          image: gcr.io/simplifia-hackathon/toxic-detection-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: PROJECT_ID
              value: "simplifia-hackathon"
            - name: MLFLOW_TRACKING_URI
              value: "gs://mlops-models-simplifia-hackathon/mlflow"
            - name: FLASK_ENV
              value: "production"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-toxic-detection-service
spec:
  selector:
    app: mlops-toxic-detection-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
